<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Timeline</title>
  <link rel="stylesheet" href="timeline.css" />
</head>
<body>

  <!-- Navigation -->
  <nav class="site-nav">
    <a href="index.html" class="active">home</a>
    <a href="winter.html">Winter</a>
    <a href="presence.html">stars</a>
  </nav>

  <!-- Timeline Container -->
  <main class="timeline-container">

    <header class="timeline-header">
      <h1>Time, quietly kept</h1>
      <p>Not everything needs to be remembered. Only what stayed.</p>
    </header>

    <section class="timeline">

      <div class="timeline-entry" data-id="1">
        <span class="dot"></span>
        <div class="content">
          <time>Dec 2024</time>
          <p>We learned how to wait.</p>
        </div>
      </div>

      <div class="timeline-entry" data-id="2">
        <span class="dot"></span>
        <div class="content">
          <time>Jan 2025</time>
          <p>The quiet became less frightening.</p>
        </div>
      </div>

      <div class="timeline-entry" data-id="3">
        <span class="dot"></span>
        <div class="content">
          <time>Feb 2025</time>
          <p>You stayed, even when nothing was resolved.</p>
        </div>
      </div>

      <div class="timeline-entry" data-id="4">
        <span class="dot"></span>
        <div class="content">
          <time>—</time>
          <p>This part is still unfolding.</p>
        </div>
      </div>

    </section>

  </main>

  <!-- Overlay for expanded memory -->
  <div id="memory-overlay" hidden>
    <div class="memory-box">
      <button id="close-memory">×</button>
      <div id="memory-content"></div>
    </div>
  </div>

  <script src="timeline.js"></script>
</body>
</html>
