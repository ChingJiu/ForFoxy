<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Shared Christmas Tree â€” decorate together</title>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>

  <link rel="stylesheet" href="style.css">

  <!-- Load the interactive script AFTER elements exist -->
  <script defer src="script.js"></script>
</head>

<body>

  <header>
    <h1>Decorate the Tree Together</h1>
  </header>

  <button id="save-btn">Save Screenshot</button>

  <main>

    <!-- MAIN STAGE (combined tree + decoration layer) -->
    <div id="stage">
      <img id="tree" src="tree.PNG" alt="Christmas Tree">
      <div id="decorate-layer"></div>
    </div>

    <!-- ORNAMENT TRAY -->
    <div id="ornament-tray">
      <img class="ornament-template" src="ornaments/star.png" data-type="star" draggable="true">
      <img class="ornament-template" src="ornaments/bauble-red.png" data-type="red" draggable="true">
      <img class="ornament-template" src="ornaments/bauble-blue.png" data-type="blue" draggable="true">
      <img class="ornament-template" src="ornaments/candy.png" data-type="candy" draggable="true">
      <img class="ornament-template" src="ornaments/bell.png" data-type="bell" draggable="true">
    </div>

  </main>

</body>
</html>
